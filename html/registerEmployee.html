<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Employee Registration Form</title>
</head>
<body bgcolor="#afeeee">
<div id="contact">
    <h1>Register Employee</h1>
    <form action="/admin/registerEmployee" method="post">
        <table border=0>
    <tr>
        <td>Name: </td>
        <td> <input type="text" id="name" name="name" placeholder="Enter employee full name" > </td>
    </tr>
    <tr>
        <td> PhoneNo: </td>
        <td> <input type="number" id="phoneNo" name="phoneNo" placeholder="Enter employee number"> </td>
    </tr>
    <tr>
        <td> Key: </td>
        <td>  <textarea id="Key" name="key" placeholder="Enter secret key"></textarea> </td>
    </tr>
    <tr>
        <td>  <input type="submit" value="Add employee" /> </td>
    </tr>
</table>
    </form>
</div>
</body>
</html>
